<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row d-flex justify-content-center" id="09-box">
        <div class="col-1 hour d-flex justify-content-end"> 9:00am</div>
        <textarea class="col-9 corder time-block" id="09"> </textarea>
        <div class="saveBtn col-1 border justify-content-center d-flex align-items-center">
          <i type="submit" class="fas fa-save" id="09-btn"></i>
        </div>
      </div>
      <div class="row d-flex justify-content-center" id="10-box">
        <div class="col-1 hour d-flex justify-content-end"> 10:00am</div>

        </div>
      </div>
